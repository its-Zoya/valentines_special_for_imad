      <div class="page__content-blockquote">
        <p class="page__content-blockquote-text">Hey,

I don’t even know where to start without sounding like a total cheeseball, but honestly, screw it—I’m going all in. You’re… you. And that’s somehow more electric than anything I’ve ever felt. Like, just knowing you exist in the same timeline as me makes the world feel smaller in the best way—like maybe it’s not so random that we crossed paths.

Every time I see you, my brain does that weird glitchy thing where I forget how to be normal. I catch myself thinking about dumb little things you said, your laugh, the way you roll your eyes at life like it owes you nothing. And somehow, that makes me want to be better, not just for me, but for… us? I don’t even know if that’s the right word, but it feels right.

I love how you make chaos feel like home. How you can turn a bad day into something I actually look forward to. How your energy just… exists, and it’s magnetic, like I can’t help but orbit around it. You’re honestly one of the few things that makes the world make sense, even when everything else is nonsense.

And yeah, I know this is wild, but I can’t keep it bottled. I like you. Deeply, messily, and probably more than I should admit without sounding like a full-on sap. But if honesty’s the move, then here it is: I’m addicted to the way you exist. The way you make me feel alive even on days I want to disappear. You’re the plot twist I didn’t see coming, the soundtrack to my chaos, the part of life I actually want to replay on loop.

So… yeah. That’s me. All of it. No edits. Just hoping maybe you feel even a fraction of this, ‘cause if you do, maybe we can make something that’s ours, unfiltered and unapologetic.</p>
        <p class="page__content-blockquote-text">This Valentine’s, my heart’s basically your VIP section—just you, no exits. Thinking of you is like fireworks on repeat, and I don’t wanna hit pause. You make even messy days brighter, and honestly, loving you? Yeah, that’s my favorite full-time job.</p>

        <p>Hey, this Valentine’s, I just wanna say you make my world feel brighter, even on the messiest days. Your laugh, your energy, the way you make chaos feel like home—honestly, it’s addictive, and I catch myself thinking about you way more than I should.

Every little thing about you sticks in my head like my favorite song on repeat. You make the boring, the stressful, the “ugh” moments somehow better just by existing, and I can’t help but smile when I think about us.

So yeah… loving you isn’t complicated. It’s just the best part of every day, and I don’t ever wanna hit pause. My heart’s got your name written all over it, invisible ink and all, and it’s staying there—because you’re worth it.</p>

<style type="text/css">@import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,600|Tulpen+One&display=swap');
 :root {
	/* colors */
	 --body-bg: #fafafa;
	 --page-bg: #f5f5f5;
	 --dark-text: #2a2935;
	/* spacing */
	/* this is what defines the global scale */
	 --baseline: 12px;
	/* fonts */
	 --book-title: 'Tulpen One', sans-serif;
	 --title: 'Cormorant Garamond', serif;
	 --body: 'Cormorant Garamond', serif;
	 --base-size: var(--baseline) * 1.2;
}
 * {
	 box-sizing: border-box;
}
 body {
	 background-color: var(--body-bg);
	 height: 100vh;
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 justify-content: center;
}
 .cover {
	 width: calc(var(--baseline) * 60);
	 height: calc(var(--baseline) * 42.6);
	 box-shadow: 0 0 100px rgba(0, 0, 0, .3);
}
 .book {
	 width: 100%;
	 height: 100%;
	 display: flex;
	 perspective: 1200px;
}
 .book__page {
	 position: relative;
	 width: 50%;
	 height: 100%;
	 display: grid;
	 transform: rotateY(0deg);
	 transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
	 transform-origin: 0% 0%;
	 background-color: var(--page-bg);
	 background-image: linear-gradient(90deg, rgba(227, 227, 227, 1) 0%, rgba(247, 247, 247, 0) 18%);
}
 .book__page:nth-of-type(1) {
	 background-image: linear-gradient(-90deg, rgba(227, 227, 227, 1) 0%, rgba(247, 247, 247, 0) 18%);
}
 .book__page--1 {
	 cursor: pointer;
	 overflow: hidden;
}
 .book__page--1 img {
	 width: 100%;
	 max-width: 100%;
	 height: auto;
}
 .book__page--2 {
	 position: absolute;
	 right: 0;
	 pointer-events: none;
	 transform-style: preserve-3d;
	 background-color: var(--page-bg);
	 background-image: linear-gradient(90deg, rgba(227, 227, 227, 1) 0%, rgba(247, 247, 247, 0) 18%);
}
 .book__page--4 {
	 cursor: pointer;
	 padding: 0 calc(var(--baseline) * 3);
}
 .book__page-front {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 transform: rotateY(0deg) translateZ(1px);
}
 .book__page-back {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 padding: 0 calc(var(--baseline) * 1.8);
	 transform: rotateY(180deg) translateZ(1px);
}
 .book__page .page__content {
	 padding: var(--baseline);
	 height: 100%;
	 position: relative;
	 text-align: center;
}
 .book__page .page__content-book-title {
	 font-family: var(--book-title);
	 font-size: calc(var(--base-size) * 3);
	 font-weight: bold;
	 text-transform: uppercase;
	 letter-spacing: 3px;
	 color: var(--dark-text);
	 margin-top: calc(var(--baseline) * 5);
	 margin-bottom: calc(var(--baseline) * 2);
}
 .book__page .page__content-author {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 1.2);
	 font-weight: 100;
	 text-transform: uppercase;
	 color: var(--dark-text);
	 border-top: 1px solid var(--dark-text);
	 border-bottom: 1px solid var(--dark-text);
	 display: inline-block;
	 padding: calc(var(--baseline) / 2) calc(var(--baseline) / 5);
	 margin-bottom: calc(var(--baseline) * 6);
}
 .book__page .page__content-credits {
	 font-family: var(--title);
	 text-transform: uppercase;
	 font-size: calc(var(--base-size) * 0.8);
	 margin-bottom: calc(var(--baseline) * 2);
	 letter-spacing: 1px;
}
 .book__page .page__content-credits span {
	 display: block;
	 font-size: calc(var(--base-size) * 1.2);
	 letter-spacing: 0;
}
 .book__page .page__content-copyright {
	 position: absolute;
	 width: calc(100% - (var(--baseline) * 2));
	 bottom: calc(var(--baseline) * 2);
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 0.8);
	 text-transform: uppercase;
}
 .book__page .page__content-title {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 1);
	 text-transform: uppercase;
	 letter-spacing: 1px;
	 margin-top: calc(var(--baseline) * 5);
	 margin-bottom: calc(var(--baseline) * 3);
}
 .book__page .page__content-table {
	 width: 100%;
	 margin-top: calc(var(--baseline) * 2);
}
 .book__page .page__content-table td {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 1);
	 padding-bottom: calc(var(--baseline) * 1.5);
	 text-transform: uppercase;
}
 .book__page .page__content-blockquote {
	 margin-bottom: calc(var(--baseline) * 2);
}
 .book__page .page__content-blockquote-text {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 0.67);
	 font-style: italic;
	 text-align: justify;
}
 .book__page .page__content-blockquote-reference {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 0.7);
	 margin-top: calc(var(--baseline) * 0.3);
	 float: right;
	 text-transform: uppercase;
}
 .book__page .page__content-text {
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 0.67);
	 text-align: justify;
	 text-indent: var(--baseline);
}
 .book__page .page__number {
	 position: absolute;
	 bottom: var(--baseline);
	 width: calc(100% - (var(--baseline) * 2));
	 font-family: var(--title);
	 font-size: calc(var(--base-size) * 0.67);
	 text-align: center;
}
 .book input[type="radio"] {
	 display: none;
}
 .book input[type="radio"]:checked + .book__page {
	 transition: transform 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
	 transform: rotateY(-180deg);
}
 </style>
